<ion-item-sliding>
  <div *ngIf="taskconfig === 'config'">
    <!-- Content to display when taskconfig is 'home' -->
    <ion-item-options side="start">
      <ion-item-option color="danger">Delete</ion-item-option>
    </ion-item-options>
  </div>
  <ion-item class="ion-no-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Hobby</ion-card-subtitle>
        <ion-card-title>Meeting With Client</ion-card-title>
        <i-feather name="star"></i-feather>
      </ion-card-header>
      <ion-card-content>
        <ion-label>
          Redesign motion graphic and call to client. Also ask him to give more info. about project.
        </ion-label>
        <hr style="background-color: white;">
        <ion-item class="ion-no-border ion-no-padding">
          <ion-label>24th April <br> 10:05 am</ion-label>
          <ion-label class="end" slot="end">Completed</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <div *ngIf="taskconfig === 'config'">
    <!-- Content to display when taskconfig is 'config' -->
    <ion-item-options side="end">
      <ion-item-option color="success">Edit Todo</ion-item-option>
    </ion-item-options>
  </div>
  <div *ngIf="taskconfig === 'home'">
    <!-- Content to display when taskconfig is 'home' -->
    <ion-item-options side="end">
      <ion-item-option color="success">Completed</ion-item-option>
    </ion-item-options>
  </div>

</ion-item-sliding>
