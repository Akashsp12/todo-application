<ion-content class="ion-padding">
  <ion-img src="../../../../assets/icon/Screenshot__348_-removebg-preview 2.png" lazy></ion-img>
  <ion-title>
    Sign in to access your account
  </ion-title>

  <ion-list lines="none">
    <ion-item>
      <ion-input labelPlacement="stacked" label="Email" placeholder="email@domain.com">
        <i-feather name="user" slot="start"></i-feather>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Email" placeholder="email@domain.com">
        <i-feather name="mail" slot="start"></i-feather>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Email" placeholder="email@domain.com">
        <i-feather name="lock" slot="start"></i-feather>
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-item lines="none" >
    <ion-text slot="end">
      Forget password ?
    </ion-text>
    <!-- <ion-checkbox labelPlacement="end" slot="start">Remember me</ion-checkbox> -->
  </ion-item>
  <br>
  <app-button ></app-button>
