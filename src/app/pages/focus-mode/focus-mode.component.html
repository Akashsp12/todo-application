<ion-content>


  <svg width="350" height="350" style="display:block;margin:0% auto;">
    <circle cx="170" cy="170" r="150" fill="none" stroke="#e6e6e6" stroke-width="12" />
    <circle cx="30" cy="170" r="150" fill="none" stroke="#E26255" stroke-width="15" #myCircle
      transform="rotate(-90 100 100)" />
    <text class="timingtext" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">{{timing}}</text>
    <!-- <rect x="120" y="220" id="open-picker" width="100" height="20" fill="#f77a52" rx="5" ry="5" /> -->
    <text x="170" y="235" id="open-picker" text-anchor="middle" fill=" #E26255">Set Timer</text>
  </svg>
  <p>While your focus mode is on, all of your notifications will be off</p>

  <ion-picker trigger="open-picker" mode="ios" [columns]="yourPickerOptions.columns"
    [buttons]="yourPickerOptions.buttons"></ion-picker>
  <div class="btn">

    <ion-button (click)="startTime()">Start Focusing </ion-button>
    <!-- <ion-button (click)="stopTime()">stop</ion-button> -->
  </div>

  <div>
    <canvas id="canvas" height="100vh" width="100%" (click)="chartClick($event)">{{chart}}</canvas>
  </div>

</ion-content>
