<div class="Profile">
  <ion-avatar>
    <img alt="Silhouette of a person's head"
      [src]="userProfile?.profileImage"  loading="lazy"/>
  </ion-avatar>

  <ion-item lines="none">
    <ion-label>{{userProfile?.name}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label> {{userProfile?.email}}</ion-label>
  </ion-item>

  <ion-button *ngIf="userProfile?.provider!=='email'">Edit Profile</ion-button>
</div>
