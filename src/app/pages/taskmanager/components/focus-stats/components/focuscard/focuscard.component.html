<ion-card>
  <ion-card-header>
    <ion-item lines="none">
      <i-feather name="clock"></i-feather> &nbsp;&nbsp;
      <ion-label>{{title}} Time Duration</ion-label>
    </ion-item>

  </ion-card-header>

  <ion-card-content>
    <span>{{focusTime?.hours}}</span>h <span>{{focusTime?.minutes}}</span>m
  </ion-card-content>
</ion-card>
