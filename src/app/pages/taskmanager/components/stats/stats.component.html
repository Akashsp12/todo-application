<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Add Category</ion-label>
      <ion-input label="" label-placement="stacking" fill="outline" [(ngModel)]="Category" placeholder="Category">
      </ion-input>
      <ion-button slot="end" (click)="addCategory()">
        <i-feather name="plus-circle"></i-feather>
      </ion-button>
    </ion-item>
  </ion-list>
  <div class="categoryList">
    <ion-chip *ngFor="let item of categoryList">
      <ion-label>{{item.categoryName}}</ion-label>
    
    </ion-chip>
  </div>
  <app-statsinfo></app-statsinfo>
</ion-content>
