<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Add Category</ion-label>
      <ion-input label="" label-placement="stacking" fill="outline" #category placeholder="Category">
      </ion-input>
      <ion-button slot="end" (click)="addCategory(category.value)">
        <i-feather name="plus-circle"></i-feather>
      </ion-button>
    </ion-item>
  </ion-list>
  <div #card class="categoryList"> </div>
  <app-statsinfo></app-statsinfo>
</ion-content>
